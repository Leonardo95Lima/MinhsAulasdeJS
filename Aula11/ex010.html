<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <H1>Sistema de Multas</H1>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verrificar" onclick="calcular()">
    <div id="resultado"></div>
    <script>
        function calcular(){
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#resultado')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade é de <strong>${vel}km/h</strong></p>`
            if(vel > 60){
                res.innerHTML += `Você foi <strong>MULTADO</strong> por excesso de velocidade</p>`
            }
            res.innerHTML += '<p>Dirija sempre com o sinto de Segunraça!</p>'


        }
    </script>

</body>
</html>
